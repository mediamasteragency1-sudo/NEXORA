<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - NEXORA Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>NEXORA</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">
          <span>ğŸ“Š</span> Dashboard
        </a>
        <a href="products.html" class="nav-link">
          <span>ğŸ“¦</span> Products
        </a>
        <a href="categories.html" class="nav-link active">
          <span>ğŸ·ï¸</span> Categories
        </a>
        <a href="customers.html" class="nav-link">
          <span>ğŸ‘¥</span> Users
        </a>
        <a href="orders.html" class="nav-link">
          <span>ğŸ“‹</span> Orders
        </a>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-brand">NEXORA Admin</div>
        <div class="navbar-end">
          <span class="navbar-user">Admin</span>
          <button id="logoutBtn" class="navbar-logout">Logout</button>
        </div>
      </nav>
      
      <!-- Content -->
      <div class="content-wrapper">
        <div class="content-header">
          <h1>Categories Management</h1>
          <button id="addCategoryBtn" class="btn btn-primary">+ Add Category</button>
        </div>

        <!-- Categories Table -->
        <div class="content-section">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Products Count</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
            </thead>
            <tbody id="categoriesTableBody">
              <tr>
                <td colspan="6" style="text-align: center; padding: 40px;">
                  <div style="font-size: 18px; color: #999;">Loading categories...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Category Modal -->
  <div id="categoryModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="categoryModalTitle">Add Category</h2>
        <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
      </div>
      <form id="categoryForm" onsubmit="handleCategorySubmit(event)">
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" id="categoryName" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="categoryDescription" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Category</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pages/categories.js"></script>
</body>
</html>
