<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - NEXORA Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>NEXORA</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">
          <span>üìä</span> Dashboard
        </a>
        <a href="products.html" class="nav-link active">
          <span>üì¶</span> Products
        </a>
        <a href="categories.html" class="nav-link">
          <span>üè∑Ô∏è</span> Categories
        </a>
        <a href="customers.html" class="nav-link">
          <span>üë•</span> Users
        </a>
        <a href="orders.html" class="nav-link">
          <span>üìã</span> Orders
        </a>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-brand">NEXORA Admin</div>
        <div class="navbar-end">
          <span class="navbar-user">Admin</span>
          <button id="logoutBtn" class="navbar-logout">Logout</button>
        </div>
      </nav>
      
      <!-- Content -->
      <div class="content-wrapper">
        <div class="content-header">
          <h1>Products Management</h1>
          <button id="addProductBtn" class="btn btn-primary">+ Add Product</button>
        </div>

        <!-- Products Table -->
        <div class="content-section">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: 40px;">
                    <div style="font-size: 18px; color: #999;">Loading products...</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Product</h2>
        <button class="modal-close" onclick="closeProductModal()">&times;</button>
      </div>
      <form id="productForm" onsubmit="handleProductSubmit(event)">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="productCategory" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" id="productPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label>Stock</label>
          <input type="number" id="productStock" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="productDescription" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pages/products.js"></script>
</body>
</html>
