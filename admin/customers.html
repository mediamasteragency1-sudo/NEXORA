<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - NEXORA Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>NEXORA</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">
          <span>ğŸ“Š</span> Dashboard
        </a>
        <a href="products.html" class="nav-link">
          <span>ğŸ“¦</span> Products
        </a>
        <a href="categories.html" class="nav-link">
          <span>ğŸ·ï¸</span> Categories
        </a>
        <a href="customers.html" class="nav-link active">
          <span>ğŸ‘¥</span> Users
        </a>
        <a href="orders.html" class="nav-link">
          <span>ğŸ“‹</span> Orders
        </a>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-brand">NEXORA Admin</div>
        <div class="navbar-end">
          <span class="navbar-user">Admin</span>
          <button id="logoutBtn" class="navbar-logout">Logout</button>
        </div>
      </nav>
      
      <!-- Content -->
      <div class="content-wrapper">
        <div class="content-header">
          <h1>ğŸ‘¥ Site Users</h1>
          <p style="color: #666; margin: 5px 0;">Registered users from the NEXORA platform</p>
        </div>

        <!-- Search Bar -->
        <div class="filters-section">
          <input type="text" id="searchCustomer" placeholder="Search by name or email..." 
                 style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 300px;">
        </div>

        <!-- Customers Table -->
        <div class="content-section">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Orders</th>
                <th>Total Spent</th>
                <th>Join Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customersTableBody">
              <tr>
                <td colspan="8" style="text-align: center; padding: 40px;">
                  <div style="font-size: 18px; color: #999;">Loading customers...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </main>
  </div>

  <!-- Customer Detail Modal -->
  <div id="customerModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Customer Details</h2>
        <button class="modal-close" onclick="closeCustomerModal()">&times;</button>
      </div>
      <div id="customerDetails" style="padding: 20px;">
        <!-- Customer details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pages/customers.js"></script>
</body>
</html>
